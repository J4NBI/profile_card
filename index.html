<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" class="css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- <img class="bg-top" src="images/bg-pattern-top.svg" alt="">
  <img class="bg-bottom" src="images/bg-pattern-bottom.svg" alt=""> -->
  <div class="container">
    <div class="top">
      <img class="card-bg" src="images/bg-pattern-card.svg" alt="">
      <div class="image">
        <figure>
          <img src="images/image-victor.jpg" alt="profile picture">
        </figure>
      </div>
    </div>
    <div class="content-text">
      <div class="user">
        <h4><b>Victor Crest</b></h4>
        <p>26</p>
      </div>
      <p class="city"> London</p>
      <hr>
      <div class="stats">
        <div class="one">
          <h5>80K</h5>
          <p>Followers</p>
        </div>
        <div class="two">
          <h5>803K</h5>
          <p>Likes</p>
        </div>
        <div class="thre">
          <h5>1.4K</h5>
          <p>Photos</p>
        </div>
      </div>
    </div>
    
    
  </div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>
</html>
